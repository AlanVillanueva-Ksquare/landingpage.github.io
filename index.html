<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="left">
      <div class="content">
      <h1>Welcome back</h1>
      <h5>Welcome back! Please enter your details.</h5>
      <form class="format">
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" class="input-box"/> <br /><br />

        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" placeholder="●●●●●●" class="input-box" /><br /><br />

        <div class="remember" for="remember">
          <div>
            <label for="remember"
              ><input type="checkbox" id="remember" name="remember" /> Remember
              for 30 days</label
            >
          </div>
          <div class="anchor"><a href="https://example.com/">Forgot password</a></div>
        </div><br/>
        <button type="submit">Sign in</button><br />
        <button class="google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" height="15px" width="15px"/>
            Sign in with google</button>
      </form> <br />
      <p>Don't have an account? <a href="https://example.com">Sign up for free </a></p>
    </section>
    <section class="right">
      <div class="quote">
        <p>
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor." 
        </p><br />
        <div class="titles-stars-next">
          <div class="titles">
            <div class="name">Alan Villanueva</div><br/>
            <div class="position">Student</div>
            <div class="enterprise">Ksquare University</div>
          </div>
          <div class="arrows">
            <div class="stars">★★★★★</div>
            <div class="next=arrow"><a href="https://example.com"><img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="left-arrow" width="30px" height="30px"style="filter: invert(100%)"/></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://example.com"><img src="https://cdn-icons-png.flaticon.com/512/54/54240.png" alt="right-arrow" width="30px" height="30px" style="filter: invert(100%)"/></a></div>
          </div>
        </div>
      </div>
    </div>
    </section>
  </body>
</html>
